# Discord Bot Configuration
# Copy this file and rename to config.yml, then fill in your values

discord:
  token: "your_discord_bot_token_here"
  clientId: "your_discord_client_id_here"

# Lavalink Server Connection
lavalink:
  host: "localhost"
  port: 2333
  password: "youshallnotpass"
  secure: false

# Optional Plugin API Keys
# Configure these if you want to use Spotify, Apple Music, or Deezer
# Also update the same values in application.yml for the Lavalink server

plugins:
  spotify:
    enabled: false
    clientId: ""
    clientSecret: ""
  
  appleMusic:
    enabled: false
    apiToken: ""
  
  deezer:
    enabled: false
    masterKey: ""
